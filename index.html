<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Conditional Statements and Loops</title>
        <link rel="stylesheet" href="style.css">

        
       
    </head>
    <body>
        
            <div class="main-block">
                <h1>Conditional Statements</h1>
                <div class="block-content">
                    <div class="field greater-number-field">
                        <h2>Which number is greater?</h2>
                        <div class="field-content">
    
                            <div class="container input-container">
                                <p>Insert First Number:</p>
                                <div class="height-container">
                                    <input type="number"  name="first" id="firstNum"  />
                                </div>
                                
                            </div>
                            <div class="container input-container">
                                <p>Insert Second Number:</p>
                                <div class="height-container">
                                    <input type="number" name="second" id="secNum"  />
                                </div>
                                
                            </div>
                            <div class="container output-container">
                                <p>Output:</p>
                                <p id="greater_number_result"></p>
                            </div>
                            
                            
                            <button  class="button" onclick="greaterNum()">Enter</button>
                        </div>
                    </div>
                    <div class="field even-or-odd-field">
                        <h2>Even or Odd?</h2>
                        <div class="field-content">
                            <div class="container input-container">
                                <p>Insert Number:</p>
                                <div class="height-container">
                                    <input type="number"  name="number" id="Num"  />
                                </div>
                            </div>
                            <div class="container output-container">
                                <p>Output:</p>
                                <p id="even_or_odd_number_result"></p>
                            </div>
                            
                            <button class="button" onclick="evenOrOdd()">Enter</button>
                            
    
                        </div>
                        
                    </div>

                </div>
               
            </div>
            
            
                
            
           
            
            
            <script  src="./Greater_Number.js"></script>
            <script  src="./EvenOrOdd.js"></script>
            <!--<script  src="./StopSiblingProp.js"></script>-->
    </body>
    
</html>
